<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div id="panel">
		<h5 class="head">什么是jQuery</h5>
		<div class="content">
			jQuery是继Prototype之后又一个优秀的Javascript库
		</div>
	</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".head").click(function(){
				$(".content").toggle();
			});
		});
		
		
	</script>
</html>
