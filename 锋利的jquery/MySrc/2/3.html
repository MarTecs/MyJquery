<!DOCTYPE html>
<html>
	<!--
    	作者：sivan.tech@sivan0222.cn
    	时间：2017-10-15
    	描述：特定的表格隔行变色
    -->
	<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>测试使用jQuery</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<table>
			<thead>
			</thead>
			<tbody>
				<tr><td>第1行</td><td>第1行</td></tr>
				<tr><td>第2行</td><td>第2行</td></tr>
				<tr><td>第3行</td><td>第3行</td></tr>
				<tr><td>第4行</td><td>第4行</td></tr>
				<tr><td>第5行</td><td>第5行</td></tr>
			</tbody>
		</table>
		<button type="button" id="change">变色</button>
	</body>
	<script type="text/javascript">
		/*
		 原始JS代码如下
		 
		document.getElementById("change").onclick = function(){
			var td = document.getElementsByTagName("tr");
			for ( var i = 0; i < td.length; i++ ){
				if(i % 2 == 0) {
					td[i].style.color = "red";
				}
			}
		};
		* */
		/*
		 * jQuery代码如下
		$(function(){
			$("#change").click(function(){
				$("tr:even").css("color","red");
			});
		});
		*/
	</script>
</html>
