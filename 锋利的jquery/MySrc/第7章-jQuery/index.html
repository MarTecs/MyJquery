<!DOCTYPE html>
<html lang="zh">
<head>
	<!--
    	作者：sivan.tech@sivan0222.cn
    	时间：2017-10-28
    	描述：使用jQuery表单验证插件--Validation
    -->
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/jquery.validate.js"></script>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		
		label {
			width: 10em;
			float: left;
		}
		
		label.error {
			float: none;
			color: red;
			padding-left: .5rem;
			vertical-align: top;
		}
		
		p {
			clear: both;
		}
		
		.submit {
			margin-left: 12em;
		}
		
		em {
			font-weight: bold;
			padding-right: 1em;
			vertical-align: top;
		}
	</style>
	<script>
		$(document).ready(function(){
			$("#commentForm").validate();			
		});
	</script>
</head>
<body>
	<form action="#" method="get" class="cmxform" id="commentForm">
		<fieldset>
			<legend>一个简单的验证带验证提示的评论例子</legend>
			<p>
				<label for="cusername">姓名</label>
				<em>*</em>
				<input id="cusername" name="username" size="25" class="required" minlength="2" />
			</p>
			<p>
				<label for="cemail">电子邮件</label>
				<em>*</em>
				<input id="cemail" name="email" size="25" class="required email"/>
			</p>
			<p>
				<label for="curl">网址</label>
				<em>&nbsp;</em>
				<input id="curl" name="url" size="25" class="url" value="" />
			</p>
			<p>
				<label for="ccomment">你的评论</label>
				<em>*</em>
				<textarea name="comment" cols="22" class="required"></textarea>
			</p>
			<p>
				<input type="submit" class="submit" value="提交" />
			</p>
		</fieldset>
	</form>
</body>
</html>
