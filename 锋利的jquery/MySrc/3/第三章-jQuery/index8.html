<!DOCTYPE html>
<html>
	<!--
    	作者：sivan.tech@sivan0222.cn
    	时间：2017-10-17
    	描述：替换节点
    	注意：替换原来有事件的节点之后，新节点没有事件，需要自己手动加上一个事件
    -->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<p title="选择你最喜欢的水果：">你最喜欢的水果是？</p>
		<ul>
			<li title="苹果">苹果</li>
			<li title="橘子">橘子</li>
			<li title="菠萝">菠萝</li>
		</ul>
		<button id="replace">替换</button>
	</body>
	<script type="text/javascript">
		$(function(){
			
			
			$("#replace").click(function(){
				
				//替换方式1：已经存在的.replaceWith("不存在的");
				//$("ul").replaceWith("<em>兄弟不存在的</em>");
				
				//替换方式2：替换的内容.replaceAll("要替换的");
				$("<em>替换的内容</em>").replaceAll($("ul"));
			});
		});
	</script>
</html>
