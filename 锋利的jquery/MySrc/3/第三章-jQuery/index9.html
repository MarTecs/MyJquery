<!DOCTYPE html>
<html>
	<!--
    	作者：sivan.tech@sivan0222.cn
    	时间：2017-10-17
    	描述：包裹节点
    	注意事项：wrap()方法只是将一个单独的节点进行包裹
    			 wrapAll()方法是将所有匹配的元素用一个元素来进行包裹，包裹之后，将会放到一起，也就是会改变原来的顺序
    -->
	<head>
		<meta charset="UTF-8">
		<title>包裹节点</title>
		<script src="js/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<p>采用列表的形式进行包裹</p>
		
		<ul>
			<li>4</li>
		</ul>
		
		
		打啊
		
		<ul>
			<li>dada1</li>
		</ul>
		
		<p>另一个段落</p>
		<button id="wrap">包裹</button>
	</body>
	<script>
		$(function(){
			
			//用后面的元素包裹前面的元素，并且每找到一个前面的元素，都会创建一个后面的元素进行包裹
			//包裹节点：用来将某个节点用其他标记包裹起来,采用wrap()方法,一个包裹一个
			/*
			$("#wrap").click(function(){
				$("p").wrap("<h3></h3"); //用h3将p元素包裹起来
			})
			*/
			
			//用后面的一个元素包裹前面匹配到的所有元素
			//将所有匹配到的元素用一个元素来进行包裹，一个包裹全部
			/*
			$("#wrap").click(function(){
				//给所有匹配到的元素用一个元素进行包裹,包裹之后，将会放到一起，也就是会改变原来的顺序
				$("p").wrapAll("<h3>sivan</h3>");
			});
			*/
			
			//采用wrapInner()方法：将标签里面的内容用另一个标签进行包裹，
			//如果另一个标签里面有内容，该内容将会领先被包裹的标签内容,
			//还要注意的是,每一个匹配到的标签都会分别创建一个标签来匹配
			$("#wrap").click(function(){
				//将每一个匹配到的元素的子内容包括文本节点用其他结构化标记包裹起来
				//将会在li标签里面创建一个子标签,并将li标签里面的内容全部用h3标记
			
				$("li").wrapInner("<h3 style='color: red;'>1</h3>");	
			});
			
		});
	</script>
</html>
