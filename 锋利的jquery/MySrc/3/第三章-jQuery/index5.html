	<body>
		<p>段落1：</p>
		<p>段落2：</p>
		<p>段落3：</p>
	</body>
	<script type="text/javascript">
		//父加子：append();	向所有已匹配节点插入同一个内容，插入在原有内容后面
		/*
		$(function(){
			$("p").append("<li>向所有选中的p元素添加一个标签</li>");
		});
		*/
		
		//子加父：appendTo()
		/*
		$(function(){
			//动态创建节点
			$("<li>123</li>").appendTo("p");
		});
		*/
		
		//父加子：使用prepend()向元素前面加东西
		/*
		$(function(){
			$("p").prepend("<li>1</li>");
			
		});
		*/
		
		//子加父：使用prependTo()向元素前面加上东西
		/*
		$(function(){
			$("<li>123456</li>").prependTo("p");
		});
		*/
