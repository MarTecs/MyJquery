	<head>

		<title>测试插入节点</title>

	</head>
	<body>
		<p>段落1：</p>
		<p>段落2：</p>
		<p>段落3：</p>
	</body>
	<script type="text/javascript">
		//插入节点
		$(function(){
			$("p").append("<li>向所有选中的p元素添加一个标签</li>")
		});
	</script>
